<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <h2>Car Management</h2>

    <!-- Car Form -->
    <form th:action="@{/car/save}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <label>Car Name:</label>
        <input type="text" th:field="*{name}" required>

        <label>Model:</label>
        <input type="text" th:field="*{model}" required>

        <label>Company:</label>
        <input type="text" th:field="*{company}" required>

        <label>Price Per Day:</label>
        <input type="number" th:field="*{pricePerDay}" required>

        <button type="submit">Save Car</button>
    </form>

    <!-- Car Table -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Model</th>
                <th>Company</th>
                <th>Price Per Day</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.id}"></td>
                <td th:text="${car.name}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.company}"></td>
                <td th:text="${car.pricePerDay}"></td>
                <td>
                    <a th:href="@{/car/edit/{id}(id=${car.id})}">Edit</a>
                    <a th:href="@{/car/delete/{id}(id=${car.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
