  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="dashboard">
    <nav class="navbar navbar-expand-lg bg-light py-4">
        <div class="container-fluid">
            <a class="navbar-brand sm-3" href="#" style="color:black;">FLEXRIDE</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/front}" style="color:black">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/car/list}" style="color:black;">Car</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/index}" style="color:black;">Collection</a></li>
                    <li class="nav-item">
                        <form th:action="@{/admin/logout}" method="post">
                            <button class="btn btn-danger">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h3>Admin Dashboard</h3>
        <h4>Rides:</h4>
        <table class="table table-info table-striped">
            <thead>
                <tr>
                    <th>Sl. No.</th><th>Name</th><th>Email</th><th>Address</th><th>Model No.</th><th>Approve</th><th>Reject</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ride, index : ${rides}">
                    <td th:text="${index.count}"></td>
                    <td th:text="${ride.name}"></td>
                    <td th:text="${ride.email}"></td>
                    <td th:text="${ride.address}"></td>
                    <td th:text="${ride.model}"></td>
                    <td><button class="btn btn-success">Approve</button></td>
                    <td><button class="btn btn-danger">Cancel</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
