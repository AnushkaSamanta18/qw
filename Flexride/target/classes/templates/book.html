<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('https://www.topgear.com/sites/default/files/news-listicle/image/2018/09/new_speed_record_for_specially_prepared_beetle_lsr_-13591.jpg?w=848&h=477') no-repeat center center fixed;
            background-size: cover;
        }

        .navbar,
        .footer {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .hero-section {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 50px 0;
        }

        .hero-section h1,
        .hero-section p,
        .footer {
            color:white);
        }

        .contact-box {
            background-color: rgba(191, 184, 184, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-light py-3">
        <div class="container">
            <a class="navbar-brand" href="#" style="color:black;">FLEXRIDE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                          <img src="assets/profile-user.png" alt="User" style="width:20px; height:20px; border-radius:40%;">
                          
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" th:href="@{/front}">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <header class="hero-section text-center text-white">
        <div class="container">
            <h1 class="display-4" style="color:white;">Enjoy Your Ride</h1>
            <p>Fill the form below! Get in touch with us.</p>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <!--<h2 class="text-center mb-4">Get in Touch</h2>-->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="contact-box">
                        <form id="form">
                            <div class="mb-3">
                                <label for="name" class="form-label" style="color:black">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label" style="color:black">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="phone number" class="form-label" style="color:black">Phone Number</label>
                                <input type="phone number" class="form-control" id="phone number" placeholder="Enter your phone number">
                            </div>
                            <div class="mb-3">
                                <!-- <label for="drivingLicense" class="form-label" style="color:black">Driving License</label>
                                <input type="text" class="form-control" id="drivingLicense" placeholder="Enter your 14-digit driving license">-->
                                <form>
                                    <label for="drivingLicense" class="form-label" style="color:black">Driving License</label>
                                    <input type="text" class="form-control" id="charField" maxlength="14"  placeholder="Enter your 14-digit driving license">
                                    <span id="error"></span>
                                </form>
                            </div>
                            <!---->
                            <div class="mb-3">
                                <label for="enter your address" class="form-label" style="color:black">Enter your Address</label>
                                <input type="enter your address" class="form-control" id="enter your address" placeholder="Enter your address">
                            </div>
                            <div class="mb-3">
                                <label for="carModel" class="form-label" style="color:black">Car Model</label>
                                <select class="form-select" id="carModel">
                                    <option selected>Select your car model</option>
                                    <option value="Car1">Mahindra Thar</option>
                                    <option value="Car2">Mahindra Scorpio</option>
                                    <option value="Car3">Honda Amaze</option>
                                    <option value="Car3">Audi Q7</option>
                                    <option value="Car3">Hyundai Verna</option>
                                    <option value="Car3">Skoda Slavia</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="enter your address" class="form-label" style="color:black">Date</label>
                                <input type="date" id="fromDate" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="fromDate" class="form-label" style="color:black">Date</label>
                                <input type="date" id="fromDate" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="fromTime" class="form-label" style="color:black">Start Time</label>
                                <input type="time" id="fromTime" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="toTime" class="form-label" style="color:black">End Time</label>
                                <input type="time" id="toTime" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label" style="color:black">Suggestion</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Write your message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Book</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 . All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script2.js"></script>
</body>

</html>
